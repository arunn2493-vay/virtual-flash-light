<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
    }
    .flash {
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0%, 100% { background-color: black; }
      50% { background-color: red; }
    }
  </style>
</head>
<body>
  <script>
    console.log('Script is loaded and running');
    // Function to poll the server
let flashTimeout; // Store the timeout reference
let lastFlashState = false; // Track whether a flash has already been triggered

async function checkForFlash() {
  try {
    console.log('Polling server for updates...');
    const response = await fetch('https://arunn2493-vay.github.io/virtual-flash-light/index.html?flash=true');
    console.log('Polling response received:', response);

    // Extract the URL and query parameters
    const url = new URL(response.url);
    const shouldFlash = url.searchParams.get('flash') === 'true'; // Convert to boolean
    console.log('Flash parameter detected:', shouldFlash);

    // Trigger the flash only if a new "flash=true" is detected
    if (shouldFlash && !lastFlashState) {
      console.log('Triggering flash animation...');
      
      // Add the flash class to the body
      document.body.classList.add('flash');

      // Set the state to prevent redundant flashes
      lastFlashState = true;

      // Clear any existing timeout
      if (flashTimeout) {
        clearTimeout(flashTimeout);
      }

      // Remove the flash class after 3 seconds and reset the state
      flashTimeout = setTimeout(() => {
        document.body.classList.remove('flash');
        console.log('Flash animation ended');
        lastFlashState = false; // Reset the state for the next new detection
      }, 3000); // Flash for 3 seconds
    } else if (!shouldFlash) {
      // Reset the state if "flash=true" is no longer detected
      lastFlashState = false;
    }
  } catch (error) {
    console.error('Error during polling:', error);
  }
}

// Poll every 2 seconds
setInterval(checkForFlash, 2000);



  </script>
</body>
</html>
