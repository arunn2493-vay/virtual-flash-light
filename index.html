<!DOCTYPE html>
<html>
<head>
    <title>Flash Notification</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .flash {
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0%, 100% { background-color: black; }
            50% { background-color: red; }
        }
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="status">Waiting for notification...</div>
    <script>
        function checkForFlash() {
            const timestamp = new Date().getTime();
            fetch(`https://api.countapi.xyz/hit/flash-trigger/trigger?callback=${timestamp}`)
                .then(response => response.json())
                .then(data => {
                    const currentCount = data.value;
                    if (!window.lastCount) {
                        window.lastCount = currentCount;
                    } else if (currentCount > window.lastCount) {
                        triggerFlash();
                        window.lastCount = currentCount;
                    }
                })
                .catch(console.error);
        }

        function triggerFlash() {
            document.body.classList.add('flash');
            document.getElementById('status').textContent = 'Notification received!';
            
            setTimeout(() => {
                document.body.classList.remove('flash');
                document.getElementById('status').textContent = 'Waiting for notification...';
            }, 5000);
        }

        // Check every second
        setInterval(checkForFlash, 1000);

        // Initial check
        checkForFlash();
    </script>
</body>
</html>
